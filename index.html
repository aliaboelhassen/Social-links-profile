<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="box">
        <div class="img-box">
          <img src="images/avatar-jessica.jpeg" alt="avatar-jessica" />
        </div>
        <div class="text-box">
          <h4>Jessica Randall</h4>
          <p class="special">London, United Kingdom</p>
        </div>
        <q>Front-end developer and avid reader</q>
        <div class="links">
          <ul>
            <li class="active"><a class="active" href="#">GitHub</a></li>
            <li><a href="#">Frontend Mentor</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
